<html>
<head>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<script>
function main() {
  boxvalue = document.getElementById('box').value;
  reverse(boxvalue);
  return false;
}
function reverse(str){

  var splitString = str.split("");
  var reverseArray = splitString.reverse();
  var joinArray = reverseArray.join("");

  document.getElementById("reverse").innerHTML = joinArray;
}
</script>
<body>
<div class="main_">
    <form class="campo_in" onsubmit="return main()">
        <input type="text" id="box" class="testo_in">
        <input type="submit" value="Submit" class="pulsante" class="w3-button w3-black w3-round-large">
        <p id="reverse"></p>
    </form>
</div>
</body>
</html>
